<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/produtos/reset.css">
    <link rel="stylesheet" href="/contato/style-home.css">
    <title> Contato </title>
</head>

<body>
    <header>
        <div class="caixa-header">
            <h1><img src="/imagens/logo.png" alt="Logo da barbearia do Gui"></h1>

            <nav>
                <ul>
                    <li>
                        <a href="/principal/index.html"> Home</a>
                    </li>
                    <li>
                        <a href="/produtos/Produtos.html"> Produtos</a>
                    </li>
                    <li>
                        <a href="contato.html"> Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <div> <label for="nomesobrenome"> Nome e Sobrenome</label>
                <input type="Text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="menssagem"> Mensagem </label>
                <textarea cols="70" rows="10" id="menssagem" class="input-padrao" required></textarea>
            </div>


            <fieldset>
                <legend> Como prefere nosso contato ?</legend>
                <label for="radio-email"><input type="radio"   name="contato" value="email"    id="radio-email">  Email </label>
                <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend> Qual horario prefere ser atendido ?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox" for="checkbox-email">
                <input type="checkbox" id="checkbox-email" checked> Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar Formulario" class="enviar">

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00 ~ 20:00</td>
                    </tr>
                </tbody>
            </table>

        </form>

    </main>
    <footer>
        <img src=" /imagens/logo-branco.png" alt="Logo da barbearia do Gui">
        <p class="copyright ">&copy; Copyright barbearia do Gui - 2023</p>
    </footer>
</body>
